plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'com.Tms'
version = System.getenv('GITHUB_REF_NAME') ?: '2.1.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(23)
    }
    withSourcesJar()
    withJavadocJar()
}

repositories {
    mavenCentral()
    // 必须添加的Mojang仓库
    maven { 
        url 'https://libraries.minecraft.net/' 
        content {
            includeGroup 'com.mojang'
            includeGroup 'net.md-5'
        }
    }
    // PaperMC仓库
    maven { 
        url 'https://repo.papermc.io/repository/maven-public/'
        content {
            includeGroup 'io.papermc.paper'
        }
    }
    // 备用仓库
    maven { 
        url 'https://repo.codemc.io/repository/maven-public/'
    }
}

configurations {
    compileOnly.extendsFrom annotationProcessor
}

dependencies {
    // Paper API (必须明确指定分类器)
    compileOnly 'io.papermc.paper:paper-api:1.21.4-R0.1-SNAPSHOT'
    
    // 显式声明缺失的依赖
    compileOnly 'com.mojang:brigadier:1.3.10'
    compileOnly 'net.md-5:bungeecord-chat:1.20-R0.2'
    
    // 其他依赖
    compileOnly 'org.jetbrains:annotations:24.0.1'
    
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
}

tasks.named('shadowJar') {
    archiveClassifier = ''
    archiveFileName = "CommandLogger-${version}.jar"
    minimize()
    
    // 排除签名文件
    exclude 'META-INF/*.SF'
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
    
    // 重定位示例
    relocate 'org.jetbrains.annotations', 'com.Tms.shaded.annotations'
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.release = 23
    options.compilerArgs.addAll(['-parameters', '-Xlint:all'])
}

tasks.named('test') {
    useJUnitPlatform()
    jvmArgs('--enable-preview')
}

// CI构建任务
tasks.register('ciBuild') {
    dependsOn tasks.clean, tasks.test, tasks.shadowJar
    doLast {
        println "Build artifacts:"
        fileTree(buildDir).include('**/*.jar').each { println it }
    }
}
